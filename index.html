    <!-- ---- header with nav ---- -->

      <div class="logo">

    <!-- ---- Hero Section ---- -->

      </div>

        alt="bg-pattern-intro-left-mobile-svg"
      />
      <div class="hero-text-content">

          Get your life insurance coverage easier and faster. We blend our

      </div>
    </section>
    <!-- ---- Footer ---- -->
    <footer>
      <img
        class="pattern-bg-footer"
        src="images/bg-pattern-footer-mobile.svg"
        alt="bg-pattern-footer-mobile"
      />
      <div class="socials">
        <div class="logo">
          <img src="images/logo.svg" alt="logo-svg" />
        </div>
        <div class="social-icons">
          <img
            class="social-icon"
            src="images/icon-facebook.svg"
            alt="icon-facebook-svg"
          />
          <img
            class="social-icon"
            src="images/icon-twitter.svg"
            alt="icon-twitter-svg"
          />
          <img
            class="social-icon"
            src="images/icon-pinterest.svg"
            alt="icon--svg"
          />
          <img
            class="social-icon"
            src="images/icon-instagram.svg"
            alt="icon-instagram-svg"
          />
        </div>
